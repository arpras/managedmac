<h3>About</h3>
<p>This module was designed as part of the Managed Macs project at Simon Fraser University.</p>
</br>

<h3>Requirements</h3>
<ul>
  <li>OS X 10.9 or greater</li>
  <li>Puppet 3.x</li>
  <li>puppetlabs-stdlib module</li>
  <li>CFPropertyList gem</li>
  <li>sqlite3 gem</li>
</ul>
